<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="icon" href="Assets/icon.png" />
    <script src="Scripts/weather.js" defer></script>
    <script src="Scripts/date-time.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="top-data">
          <div class="date-desc">
            <div class="flex-day-time">
              <div class="day"></div>
              <div class="time"></div>
            </div>
            <h2 class="date"></h2>

            <div class="description">
              <div class="desc-flex">
                <img
                  src="https://openweathermap.org/img/wn/01d.png"
                  alt=""
                  class="icon"
                />
                <div class="weather-description">Sunny</div>
              </div>
              <div class="humidity">Humidity: 90%</div>
              <div class="wind">Windspeed: 2.3 km/h</div>
            </div>
          </div>

          <div class="search">
            <input
              type="text"
              class="search-bar"
              placeholder="Search for city..."
            />
            <button class="btn">
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- START HERE -->
      <div class="b-container">
        <div class="bottom-data">
          <div class="b-temp">Temp C</div>
          <div class="b-tempf">31.93°F</div>
          <div class="b-flex-country">
            <div class="b-city">Country</div>
            <div class="b-country">H</div>
          </div>
        </div>
      </div>

      <div class="temp-city">
        <div class="temp"></div>
        <div class="tempf">31.93°F</div>
        <div class="flex-country">
          <h1 class="city"></h1>
          <h1 class="country"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
